<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
    crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-light container">
        <a class="navbar-brand text-primary" href="/">goreddit</a>
        <div class="flex-fill"></div>
        {{if .LoggedIn}}
        {{.User.Username}}
        <a class="text-primary ml-3" href="/logout">Logout</a>
        {{else}}
        <a class="text-primary" href="/login">Login</a>
        <a class="text-primary ml-3" href="/register">Register</a>
        {{end}}
    </nav>
    <div class="header bg-light border-bottom border-top py-5">
        <div class="container">
            {{block "header" .}}{{end}}
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-xl-8 order-1 order-xl-0">
                {{with .FlashMessage}}
               <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{.}}
                        <button style="position:absolute;" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
                      </div>
                {{end}}


               {{block "content" .}}{{end}} 
            </div>
            <div class="col-xl-4 order-0 order-xl-1">
               {{block "sidebar" .}}{{end}}
            </div>
        </div>
    </div>

    <script>
        $('.alert').alert();
    </script>
</body>

</html>
